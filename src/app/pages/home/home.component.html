<FlexboxLayout
  class="container"
  height="100%"
  justifyContent="center"
  alignItems="center"
>
  <StackLayout>
    <Label text="Welcome to Color match" class="title" textWrap="true"></Label>
    <Button
      class="btn-primary"
      text="Play the Game"
      (tap)="playGame()"
    ></Button>
    <Button class="btn-default" text="How to Play"></Button>
  </StackLayout>
</FlexboxLayout>
